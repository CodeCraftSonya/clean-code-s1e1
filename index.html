<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="content__image-link">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="content__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page__centered-element">
      <label for="new-task" class="section-heading add-item-heading">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task-text" type="text">
        <button class="button">Add</button>
      </div>
      <h3 class="section-heading">Todo</h3>
      <ul id="incompleteTasks">
        <li class="list-item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="remove-image" alt="Remove">
          </button>
        </li>
        <li class="editMode list-item">
          <input type="checkbox" class="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg" class="remove-image" alt="Remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" checked class="checkbox">
          <label class="task">See the Doctor</label>
          <input type="text" class="task-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="remove-image" alt="Remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
