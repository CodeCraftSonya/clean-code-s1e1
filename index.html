<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="content__image-link">
      <img class="content__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="content__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page__centered-element">
      <label for="new-task" class="tasks__heading add-item__heading">Add Item</label>
      <div class="add-item__row">
        <input id="new-task" class="tasks__text add-item__input tasks__label task" type="text">
        <button class="add-item__button button">Add</button>
      </div>
      <h3 class="tasks__heading">Todo</h3>
      <ul class="tasks__list tasks__list--incomplete" id="incompleteTasks">
        <li class="tasks__item">
          <input type="checkbox" class="checkbox">
          <label class="tasks__label task">Pay Bills</label>
          <input type="text" class="tasks__text tasks__label task">
          <button class="tasks__button tasks__button--edit edit button">Edit</button>
          <button class="tasks__button tasks__button--delete delete button">
            <img src="./remove.svg" class="tasks__icon" alt="Remove">
          </button>
        </li>
        <li class="tasks__item tasks__item--edit-mode editMode">
          <input type="checkbox" class="checkbox">
          <label class="tasks__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__text tasks__label task">
          <button class="tasks__button tasks__button--edit edit button">Save</button>
          <button class="tasks__button tasks__button--delete delete button">
            <img src="./remove.svg" class="tasks__icon" alt="Remove">
          </button>
        </li>
      </ul>
      <h3 class="tasks__heading tasks__heading--completed">Completed</h3>
      <ul class="tasks__list tasks__list--completed" id="completed-tasks">
        <li class="tasks__item">
          <input type="checkbox" checked class="checkbox">
          <label class="tasks__label task">See the Doctor</label>
          <input type="text" class="tasks__text tasks__label task">
          <button class="tasks__button tasks__button--edit edit button">Edit</button>
          <button class="tasks__button tasks__button--delete delete button">
            <img src="./remove.svg" class="tasks__icon" alt="Remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
